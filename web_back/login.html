<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./unit/config.js"></script>
    <script src="./unit/userlogin.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="username" class="input_txt" placeholder="用户名">
                <input type="password" id="password" class="input_pass" placeholder="密码">
                <input type="button" id="btnlogin" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
</body>

<script>
    // 给button设置点击事件
    // 判断密码是否为空
    // 提交数据
    $('#btnlogin').click(() => {
        var name = $('#username').val().trim()
        var password = $('#password').val().trim()
        if (name.length === 0 || password.length === 0) {
            alert("用户名或者密码不能为空");
            return
        }
        admin.login(name, password);
    });




</script>

</html>
